<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
    .selected{
        background-color: orangered;
        color:rosybrown;

    }

    button{
        border:0;
        padding: 10px;
    }
    #btnHard{

    }

    #btnEasy{

    }

</style>


<div class="row">
<button  id="btnEasy"  class="selected">Easy</button>
<button id="btnHard" class="">Hard</button>
</div>


<script>

    document.querySelector("#btnEasy").addEventListener("click", function(){
        document.querySelector("#btnHard").classList.remove("selected");
        document.querySelector("#btnEasy").classList.add("selected");
    })

    document.querySelector("#btnHard").addEventListener("click", function(){
        document.querySelector("#btnEasy").classList.remove("selected");
        document.querySelector("#btnHard").classList.add("selected");
    })

</script>


</body>
</html>
